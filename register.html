<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>
<body>
    <div class="large">
        <div class="background-banner"></div>

        <form id="registrationForm">
            <div class="email-prompt">
                <input type="email" placeholder="Your email here" class="input-field" name="email"/>
            </div>
            <div class="group-copy">
                <input type="text" placeholder="Create a username" class="input-field" name="username"/>
            </div>
            <div class="group-copy-2">
                <input type="password" placeholder="Create a password" class="input-field" name="password"/>
            </div>
            <div class="group-copy-3">
                <input type="password" placeholder="Confirm password" class="input-field" name="confirm_password"/>
            </div>
            <div class="home-page-signup-copy">
                <input type="submit" value="Sign Up" class="sign-up-button"/>
            </div>
        </form>

        <div id="memberMessage" class="become-a-member-toda">Become a Member Today</div>
        <div class="not-match-password">Passwords DO NOT MATCH</div>

        <div class="top-bar">
            <div class="top-login">
              <script src="js/userStatusHandler.js"></script>
              <a href="register.html" class="login-register-link">
                <div class="background-banner4"></div>
                <div class="login-register">Login/Register</div>
            </a>
            </div>
            <div class="safe-dev">SafeDev</div>
            <div class="header-buttons">
              <a href="index.html" class="home hover-effect">Home</a>
              <a href="services.html" class="services hover-effect">Services</a>
              <a href="faq.html" class="faq hover-effect">FAQ</a>
              <a href="team.html" class="team hover-effect">Team</a>
              <a href="contact.html" class="contact-us hover-effect">Contact Us</a>
            </div>
        </div>

        <div class="rectangle"></div>
        <img class="safe-dev-logo" src="imageHolder/registerImage/safe-dev-logo0.png" />
        <img class="safe-dev-logo2" src="imageHolder/registerImage/safe-dev-logo1.png" />
        <div class="contact-us2">Contact Us</div>
    </div>

    <script src="js/formHandler.js"></script>
</body>
</html>
